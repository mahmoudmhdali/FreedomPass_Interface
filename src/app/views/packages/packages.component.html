<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Add Package</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
      class="material ml-0 mr-0"
      [rows]="items"
      [columnMode]="'flex'"
      [headerHeight]="50"
      [footerHeight]="50"
      [externalPaging]="true"
      [externalSorting]="true"
      (sort)="onPageSorted($event)"
      (page)="handlePageChange($event)"
      [loadingIndicator]="loadingIndicator"
      [count]="totalItems"
      [limit]="recordsPerPageValue"
      [rowHeight]="'auto'">
      <ngx-datatable-column name="Name" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.name }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Number Of Vouchers" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.numberOfOffers }} Voucher{{row?.numberOfOffers > 1 ? 's':''}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Number Of Passes" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.numberOfPasses }} Pass{{row?.numberOfPasses > 1 ? 'es':''}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Create Date" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.createdDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <!--<button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">-->
            <!--<mat-icon>delete</mat-icon>-->
          <!--</button>-->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
